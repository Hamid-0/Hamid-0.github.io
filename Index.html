<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- IMPORTANT to use a CSS file - external -->
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

	<title>Questionnaire</title>
</head>

<body data-new-gr-c-s-check-loaded="14.1012.0" data-gr-ext-installed="">
	<h1>Survey</h1>
	<form id="myform">


		<h2>How would you rate our latest design?
			<br>
			<br>


			<a href="https://www.linkedin.com/feed/">
				<img border="0" alt="LinkedIn" src="Picture.png" width="850" height="475">
			</a>



			<br>

			<div>

				<button type="button" class="btn">
					Excellent
				</button>
				<div class=space></div>
				<button type="button">
					Very Good
				</button>
				<div class=space></div>
				<button type="button">
					Good
				</button>
				<div class=space></div>
				<button type="button">
					Fair
				</button>
				<div class=space></div>
				<button type="button">
					Poor
				</button>
			</div>

			<div class="question">
				<h2> Personal Information (optional)</h2>
				<p>First name: <input type="text" name="firstname"></p>
				<p>Last name: <input type="text" name="lastname"></p>
				<br>
				<br>

			</div>



			Comments:<br>
			<textarea rows="15" cols="100"></textarea>

			<br>
			<br>

			<button id="submitButton" type="button" class="block">
				SUBMIT your questionnaire
			</button>
			<br>
			<p id="signature">Site created Hamid Abolhassani</p>

	</form>

</body>

</html>
